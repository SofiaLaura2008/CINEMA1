<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Salas</title><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/listar_filmes.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            color: white;
        }

        .sala-table {
            align-self: center;
            color: white;
            margin: 0 auto; /* Centraliza a tabela */
            width: 60%; /* Ajuste o valor conforme necess√°rio */
            border: 1px white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Salas</h1>
        <table class="sala-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Numero da Sala</th>
                    <th>Capacidade</th>
                    <th>Cinema</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                    <tr>
                        <td>{{ sala.id }}</td>
                        <td>{{ sala.numero }}</td>
                        <td>{{ sala.capacidade }}</td>
                        <td>{{ sala.cinema.nome }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="5">Nenhuma sala cadastrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br><br>
        <a href="{{ url_for('adicionar_sala') }}" class="button">Adicionar Sala</a>
        <a href="{{ url_for('atualizar_sala') }}" class="button">Editar</a>
        <a href="{{ url_for('deletar_sala') }}" class="button" onclick="return confirm('Tem certeza que deseja excluir esta sala?');">Excluir</a>
        <a href="{{ url_for('perfil') }}" class="button">Voltar para o perfil</a>

    </div>
</body>
</html>
