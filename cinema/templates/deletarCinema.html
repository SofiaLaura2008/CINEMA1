<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Cinema</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deletar Cinema</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nome_cinema" class="form-label">Nome do Cinema</label>
                <input type="text" class="form-control" id="nome_cinema" name="nome_cinema" required>
            </div>
            <div class="mb-3">
                <label for="senha_admin" class="form-label">Senha de Admin</label>
                <input type="password" class="form-control" id="senha_admin" name="senha_admin" required>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">Deletar Cinema</button>
        </form>
        <br>
        <a href="{{ url_for('gerenciar_cinemas') }}" class="btn btn-secondary">Voltar para Gerenciar Cinemas</a>
    </div>
</body>
</html>
