<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionar_filmes.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar alimento</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('adicionar_alimentos') }}">
            <div class="form-group">
                <label for="nome">Nome do Alimento</label>
                <input type="text" name="nome" id="nome" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="preco">Pre√ßo</label>
                <input type="number" step="0.01" name="preco" id="preco" required class="form-control">
            </div>

            <div class="form-group">
                <label for="tipoDeAlimentos">Tipo de Alimento</label>
                <select name="tipoDeAlimentos" id="tipoDeAlimentos" required class="form-control">
                    <option value="" disabled selected>Selecione o Tipo de Alimento</option>
                    <option value="Doce">Doce</option>
                    <option value="Salgado">Salgado</option>
                    <option value="Bebida">Bebida</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Adicionar Alimento</button>
        </form>
        <br><br>
        <a href="{{ url_for('perfil') }}" class="button">Voltar para o perfil</a>
    </div>
</body>
</html>
