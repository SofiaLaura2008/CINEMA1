<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alimentos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/listar_filmes.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            color: white;
        }

        .alimento-table {
            align-self: center;
            color: white;
            margin: 0 auto; /* Centraliza a tabela */
            width: 60%; /* Ajuste o valor conforme necessário */
            border: 1px white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Alimentos</h1>
        <table class="alimento-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Tipo de alimento</th>
                </tr>
            </thead>
            <tbody>
                {% for alimento in alimentos %}
                    <tr>
                        <td>{{ alimento.id }}</td>
                        <td>{{ alimento.nome }}</td>
                        <td>{{ alimento.preco }}</td>
                        <td>{{ alimento.tipoDeAlimentos }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="5">Nenhum alimento cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br><br>
        <a href="{{ url_for('adicionar_alimentos') }}" class="button">Adicionar alimento</a>
        <a href="{{ url_for('atualizar_alimentos') }}" class="button">Editar</a>
        <a href="{{ url_for('deletar_alimentos') }}" class="button">Excluir</a>
        <a href="{{ url_for('perfil') }}" class="button">Voltar para o perfil</a>

    </div>
</body>
</html>
