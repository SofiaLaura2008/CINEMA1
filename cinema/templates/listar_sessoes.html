<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Salas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/listar_filmes.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            color: white;
        }

        .sessao-table {
            align-self: center;
            color: white;
            margin: 0 auto; /* Centraliza a tabela */
            width: 60%; /* Ajuste o valor conforme necessário */
            border: 1px white;
        }

        a{
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Sessões</h1>
        <table class="sessao-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Filme</th>
                    <th>Sala</th>
                    <th>Horário</th>
                    <th>Preço</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody>
                {% for sessao in sessao %}
                <tr>
                    <td>{{ sessao.id }}</td>
                    <td>{{ sessao.filme.titulo }}</td>
                    <td>{{ sessao.sala.numero }}</td>
                    <td>{{ sessao.horario.strftime('%d/%m/%Y %H:%M') }}</td>
                    <td>{{ sessao.preco | round(2) }} R$</td>
                    <td><a href="{{url_for ('comprar_assento', sessao_id=sessao.id)}}">Sim</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br><br>
        <a href="{{ url_for('logado') }}" class="button">Voltar para seção de compras</a>
    </div>
</body>
</html>
