<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cinemas</title>
    <link rel="stylesheet" href="/static/css/listar_filmes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            color: white;
        }

        .cinema-table {
            align-self: center;
            color: white;
            margin: 0 auto; /* Centraliza a tabela */
            width: 60%; /* Ajuste o valor conforme necess√°rio */
            border: 1px white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Cinemas</h1>
        <br>
        <table class="cinema-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Capacidade</th>
                </tr>
            </thead>
            <tbody>
                {% for cinema in cinema %}
                    <tr>
                        <td>{{ cinema.id }}</td>
                        <td>{{ cinema.nome }}</td>
                        <td>{{ cinema.local }}</td>
                        <td>{{ cinema.capacidade }}</td>
                        <td></td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="5">Nenhum cinema cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br><br>
        <a href="{{ url_for('adicionar_cinema') }}" class="button">Adicionar Cinema</a>
        <a href="{{ url_for('atualizar_cinema') }}" class="button">Editar</a>
        <a href="{{ url_for('deletar_cinema') }}" class="button" onclick="return confirm('Tem certeza que deseja excluir este cinema?');">Excluir</a>
        <a href="{{ url_for('perfil') }}" class="button">Voltar para o perfil</a>
    </div>
</body>
</html>
